<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 250">
  <!-- Background -->
  <rect width="800" height="250" rx="15" fill="#f8f9fa" />
  
  <!-- MariaDB Logo inspired elements -->
  <g transform="translate(50, 125)">
    <circle cx="75" cy="0" r="65" fill="#003545" />
    <circle cx="75" cy="0" r="55" fill="#00758f" />
    <path d="M 75 -40 L 95 -10 L 55 -10 Z" fill="#ffffff" />
    <path d="M 75 40 L 95 10 L 55 10 Z" fill="#ffffff" />
    <path d="M 35 0 L 65 20 L 65 -20 Z" fill="#ffffff" />
    <path d="M 115 0 L 85 20 L 85 -20 Z" fill="#ffffff" />
  </g>
  
  <!-- Backup and recovery elements -->
  <g transform="translate(180, 125)">
    <!-- Database cylinder -->
    <ellipse cx="60" cy="-40" rx="40" ry="15" fill="#0091ad" />
    <rect x="20" y="-40" width="80" height="80" fill="#0091ad" />
    <ellipse cx="60" cy="40" rx="40" ry="15" fill="#0091ad" />
    
    <!-- Arrows suggesting backup/recovery -->
    <path d="M 150 -10 L 220 -10 L 210 -20 L 240 0 L 210 20 L 220 10 L 150 10 Z" fill="#003545" />
    
    <!-- Backup drive -->
    <rect x="250" y="-40" width="90" height="80" rx="5" fill="#00758f" />
    <rect x="270" y="-20" width="50" height="40" rx="3" fill="#f8f9fa" />
    <circle cx="295" cy="0" r="15" fill="#00758f" />
    <circle cx="295" cy="0" r="5" fill="#f8f9fa" />
    
    <!-- Clock suggesting scheduled or PITR -->
    <circle cx="390" cy="0" r="35" fill="#004d60" />
    <circle cx="390" cy="0" r="30" fill="#f8f9fa" />
    <line x1="390" y1="0" x2="390" y2="-15" stroke="#003545" stroke-width="3" stroke-linecap="round" />
    <line x1="390" y1="0" x2="405" y2="0" stroke="#003545" stroke-width="3" stroke-linecap="round" />
  </g>
  
  <!-- Text elements -->
  <text x="400" y="210" font-family="Arial, sans-serif" font-size="26" text-anchor="middle" fill="#003545" font-weight="bold">MariaDB Backup Manager</text>
  <text x="400" y="235" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#00758f">Full, Incremental &amp; Point-in-Time Recovery</text>
</svg>